<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      QR code component &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-outfit m-0">
    <div class="flex h-[100vh] items-center justify-center bg-gray-300">
      <div
        class="mx-auto flex w-[80vw] flex-col rounded-xl border-2 bg-white p-4"
      >
        <img
          src="images/image-qr-code.png"
          alt="Frontend Matter QR code"
          class="rounded-lg"
        />
        <div class="m-4 text-center">
          <h2 class="text-lg font-bold text-gray-900">
            Improve your front-end skills by building projects
          </h2>
          <p class="p-2 text-xs text-gray-600">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
