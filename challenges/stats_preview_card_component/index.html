        <div class="flex flex-col place-content-center">

            <img

            />

          <div class="m-6 flex flex-col text-center">
            <h1 class="text-white_heading-stats text-2xl font-bold">

            </h1>

            <div class="flex flex-col text-center">
              <div class="py-2">
                <span class="text-white_heading-stats block text-xl font-bold"

                  >companies</span
                >
              </div>
              <div class="py-2">
                <span class="text-white_heading-stats block text-xl font-bold"
                  >314</span
                >
                <span
                  class="text-slightly-transparent-white-main text-sm uppercase"
                  >templates</span
                >
              </div>
              <div class="py-2">
                <span class="text-white_heading-stats block text-xl font-bold"
                  >12m+</span
                >
                <span class="text-slightly-transparent-white-main text-sm"
                  >queries</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="text-white_heading-stats my-8 flex w-full flex-col place-content-center text-center"
      >
        <div>
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"

          >

        <div>

            class="text-optimum-blue hover:text-optimum-darkblue"

        </div>

        <div class="mt-3">
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"
            href="https://github.com/lgmfred/frontend_mentor_challenges/tree/stats_preview_card_component/challenges/stats_preview_card_component"
            >Source code</a
          >
